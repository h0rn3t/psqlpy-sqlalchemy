name: ci
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  test-linux:
    name: test-linux
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    strategy:
      matrix:
        python: ["3.14", "3.10", "3.11", "3.13.3"]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install -e ".[dev]"

    - name: Run tests with PostgreSQL
      run: python -m pytest tests/ -v
      env:
        DATABASE_URL: postgresql+psqlpy://postgres:password@localhost:5432/test_db

    - name: Produce coverage report
      if: matrix.python == '3.10'
      run: pytest --cov=psqlpy_sqlalchemy --cov-report=xml
      env:
        DATABASE_URL: postgresql+psqlpy://postgres:password@localhost:5432/test_db

    - name: Upload coverage report
      if: matrix.python == '3.10'
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml

  test-other:
    name: test-other
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: windows-latest
          python: "3.10"
        - os: windows-latest
          python: "3.13.3"
        - os: macos-latest
          python: "3.10"
        - os: macos-latest
          python: "3.13.3"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install -e ".[dev]"

    - name: Run tests without PostgreSQL
      run: python -m pytest tests/ -v


  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run ruff linting
      run: ruff check psqlpy_sqlalchemy tests

    - name: Run ruff formatting check
      run: ruff format --check psqlpy_sqlalchemy tests

    - name: Run mypy type checking
      run: mypy psqlpy_sqlalchemy
