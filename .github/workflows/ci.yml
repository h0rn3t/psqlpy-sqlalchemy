name: ci
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux_3.8, linux_3.9, linux_3.10, linux_3.11, linux_3.13, windows_3.9, windows_3.13, mac_3.9, mac_3.13]
        include:
        - build: linux_3.8
          os: ubuntu-latest
          python: "3.8"
        - build: linux_3.9
          os: ubuntu-latest
          python: "3.9"
        - build: linux_3.10
          os: ubuntu-latest
          python: "3.10"
        - build: linux_3.11
          os: ubuntu-latest
          python: "3.11"
        - build: linux_3.13
          os: ubuntu-latest
          python: "3.13.3"
        - build: windows_3.9
          os: windows-latest
          python: "3.9"
        - build: windows_3.13
          os: windows-latest
          python: "3.13.3"
        - build: mac_3.9
          os: macos-latest
          python: "3.9"
        - build: mac_3.13
          os: macos-latest
          python: "3.13.3"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install -e ".[dev]"

    - name: Run unittest
      run: python -m unittest discover -s tests -p "test_*.py" -v

    - name: Run mypy type checking
      if: matrix.build == 'linux_3.9'
      run: mypy psqlpy_sqlalchemy

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run flake8
      run: flake8 --count psqlpy_sqlalchemy tests

  format:
    name: format
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check formatting of imports
      run: isort --check-only --diff --verbose psqlpy_sqlalchemy tests

    - name: Check formatting of code
      run: black psqlpy_sqlalchemy tests --check --diff
