name: ci
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux_3.8, linux_3.9, linux_3.10, linux_3.11, linux_3.13, windows_3.9, windows_3.13, mac_3.9, mac_3.13]
        include:
        - build: linux_3.8
          os: ubuntu-latest
          python: "3.8"
        - build: linux_3.9
          os: ubuntu-latest
          python: "3.9"
        - build: linux_3.10
          os: ubuntu-latest
          python: "3.10"
        - build: linux_3.11
          os: ubuntu-latest
          python: "3.11"
        - build: linux_3.13
          os: ubuntu-latest
          python: "3.13.3"
        - build: windows_3.9
          os: windows-latest
          python: "3.9"
        - build: windows_3.13
          os: windows-latest
          python: "3.13.3"
        - build: mac_3.9
          os: macos-latest
          python: "3.9"
        - build: mac_3.13
          os: macos-latest
          python: "3.13.3"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install -e ".[dev]"

    - name: Produce coverage report
      if: matrix.build == 'linux_3.9'
      run: pytest --cov=psqlpy_sqlalchemy --cov-report=xml

    - name: Upload coverage report
      if: matrix.build == 'linux_3.9'
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml

#    - name: Run pytest
#      run:  python -m pytest tests/ -v
#
#    - name: Run tests and collect coverage
#      run: pytest --cov .
#
#    - name: Upload coverage reports to Codecov
#      uses: codecov/codecov-action@v5
#      with:
#        token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run ruff linting
      run: ruff check psqlpy_sqlalchemy tests

    - name: Run ruff formatting check
      run: ruff format --check psqlpy_sqlalchemy tests

    - name: Run mypy type checking
      run: mypy psqlpy_sqlalchemy
